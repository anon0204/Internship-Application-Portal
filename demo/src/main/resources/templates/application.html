<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        
        <link rel="stylesheet" href="style.css">
        <title>Applications</title>
</head>
<body style="background-color: rgb(255, 255, 255);">


    <header class="text-gray-800 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center" >
          <nav class="flex lg:w-2/5 flex-wrap items-center text-base md:ml-auto">
            <a class="mr-5 hover:text-gray-900"><a href ="home.html"> Home </a></a>
            <a class="mr-5 hover:text-gray-900"><a href ="profile.html"> Profile </a></a>
            <a class="mr-5 hover:text-gray-900"><a href ="application.html"> Applications </a></a>
    
          </nav>
          <a class="flex order-first lg:order-none lg:w-1/5 title-font font-medium items-center text-gray-900 lg:items-center lg:justify-center mb-4 md:mb-0">
            <span class="ml-3 text-xl"> <p style="color: rgb(0, 0, 0);">Internship Application Portal</p></span>
          </a>
          <div class="lg:w-2/5 inline-flex lg:justify-end ml-5 lg:ml-0">
            <button class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-300 rounded text-base mt-4 md:mt-0"()> <a href ="login1.html">Logout </a>
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 ml-1" viewBox="0 0 24 24">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
              </svg>
            </button>
          </div>
        </div>
    </header>
    <form th:action="@{/application.html}" method="post">
      <label for="studentId">Enter Roll Number:</label>
      <input type="text" id="studentId" name="studentId">

      <label for="password">Confirm Password:</label>
      <input type="text" id="password" name="password">

      <button type="submit" value="Submit">Submit</button> 
      
  </form>
  <div th:if="${successMessage}" class="alert alert-success">
    <p th:text="${successMessage}"></p>
  </div>
</body>
</html>
